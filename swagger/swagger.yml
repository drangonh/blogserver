swagger: "2.0"
info:
  title: mobile API
  description: mobile has every tool to get any job done, so codename for the new
    mobile APIs.
  version: 1.0.0
  contact:
    email: astaxie@gmail.com
basePath: /v1
paths:
  /user/login:
    post:
      tags:
      - user
      description: Logs user into the system
      operationId: UserController.Login
      parameters:
      - in: query
        name: username
        description: The username for login
        required: true
        type: string
      - in: query
        name: password
        description: The password for login
        required: true
        type: string
      responses:
        "200":
          description: '{userName,password,userId} login success'
        "403":
          description: user not exist
  /user/logout:
    get:
      tags:
      - user
      description: 退出登录,清除登录cookie和session
      operationId: UserController.Logout
      responses:
        "200":
          description: '{"res": true,"msg": "退出登录",}'
  /user/register:
    post:
      tags:
      - user
      description: 账号注册
      operationId: UserController.Register
      parameters:
      - in: query
        name: Username
        description: The Username for register
        type: string
      - in: query
        name: Password
        description: The Password for register
        type: string
      - in: query
        name: ConfirmPassword
        description: The ConfirmPassword for register
        type: string
      responses:
        "200":
          description: '{userName,password,userId}'
        注册失败:
          description: ""
